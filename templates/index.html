<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption</title>
</head>
<link rel="stylesheet" href="../static/css/main.css">
<body>
    <div class="lds-ripple" style="display: none; margin: auto; position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
"><div></div><div></div></div>
<div class="load lds-ripple" style="display: none; text-align: center; position: fixed;
top: 65%;
left: 50%;
transform: translate(-50%, -50%);">
    Please Wait! Loading...
</div>
    <div class="container">
        <div class="header">
            <h1>Image Encryption</h1>
        </div>
        <br>
       <form action="/encrypt" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="img" style="display:none;" onchange="displayImage(this)"/>
        <label for="img" class="btn">Click me to upload image</label>
        <br>
        <br>
        <br>
        <br>
        <img id="uploadedImage" src="#" alt="Uploaded Image" style="display: none; max-width: 300px; margin: auto;">
        <br>
        <label for="text">Enter password key</label>
        <br>
        <br>
        
                <input type="text" name="text" id="textInput" name="textInput" style="padding: 5px;">
                <br>
                <br>
                <div class="btns">
                    <button type="submit" class="btn" onclick="loading()">
                    Let's Encrypt!
                    </button>
                  </div>
            </div>
              
       </form>
      <script>

        function loading() {
            var loader = document.querySelector('.lds-ripple');
            var container = document.querySelector('.container');
            var load = document.querySelector('.load');
            load.style.display = 'block';
            loader.style.display = 'block';
            container.style.display = 'none';
        }

        function displayImage(input) {
            var reader = new FileReader();

            reader.onload = function(e) {
                var imgElement = document.getElementById('uploadedImage');
                imgElement.src = e.target.result;
                imgElement.style.display = 'block';
            };

            reader.readAsDataURL(input.files[0]);
        }
    </script>
</body>
</html>
