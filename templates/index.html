<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption</title>
</head>
<link rel="stylesheet" href="../static/css/main.css">
<body>

    <div class="container">
        <div class="header">
            <h1>Image Encryption</h1>
        </div>
        <br>
       <form action="/encrypt" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="img" style="display:none;" onchange="displayImage(this)"/>
        <label for="img" class="btn">Click me to upload image</label>
        <br>
        <br>
        <br>
        <br>
        <img id="uploadedImage" src="#" alt="Uploaded Image" style="display: none; max-width: 300px; margin: auto;">
        <br>
        <label for="text">Enter password key</label>
        <br>
        <br>
        
                <input type="text" name="text" id="textInput" name="textInput" style="padding: 5px;">
                <br>
            </div>
              <div class="btns">
                <button type="submit" class="btn">
                Let's Encrypt!
                </button>
              </div>
       </form>
      <script>
        function displayImage(input) {
            var reader = new FileReader();

            reader.onload = function(e) {
                var imgElement = document.getElementById('uploadedImage');
                imgElement.src = e.target.result;
                imgElement.style.display = 'block';
            };

            reader.readAsDataURL(input.files[0]);
        }
    </script>
</body>
</html>
